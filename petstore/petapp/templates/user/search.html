{% extends "user/base.html" %}

{% block title %}Searching......{% endblock title %} 

{% block content %}

<div class="container mt-3">
    {% if sdata %}
    <div class="row">
        {% for i in  sdata %}
            <div class="col-lg-3">
                <a href="{% url 'details' i.id %}">
                <div class="shadow border">
                    <figure>
                        <img src={{i.image.url}} alt="" width="100%" height="100%">
                    </figure>
                    <figcaption  class="ml1">
                        <h5> Name :{{i.pname}}</h5>
                        <p>{{i.desc}}</p>
                        <h4><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z"/>
                          </svg>  {{i.price}}</h4>
                    </figcaption>
                    <div class="row">
                        <div class="col-6">
                            <form action="{% url 'cart' %}" method="post">
                                {% csrf_token %}
                                <input type="number" value="{{i.id}}" class="d-lg-none" name="cid">
                                <input type="submit" value="Add_To_Cart" class="btn btn-warning">
                            </form>
                        </div>
                        <div class="col-6">
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="number" value="{{i.id}}" class="d-lg-none" name="pid">
                                <input type="submit" value="Buy_Now" class="btn btn-success">
                            </form>

                        </div>

                    </div>

                </div>
                </a>
                
            </div>
        {% endfor %}
    </div> 
    {% else %}
    <h5 class="empty">No Matching Product Found......</h5>
    {% endif %}

</div>


{% endblock %}
